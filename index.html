<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deliqueijos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #f8c471;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        nav {
            background-color: #e67e22;
            padding: 0.5rem;
        }
        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            margin: 0;
            padding: 0;
            flex-wrap: wrap; /* Adicionando flex-wrap para flexibilidade */
        }
        nav ul li {
            margin: 0 1rem;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
        }
        main {
            padding: 2rem;
        }
        .slideshow {
            position: relative;
            max-width: 100%;
            margin: auto;
            overflow: hidden;
            border-radius: 10px;
            height: 550px;
        }
        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .slideshow img {
            width: 100%;
            flex-shrink: 0;
        }
        .carousel-buttons {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }
        .carousel-buttons button {
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
            border-radius: 5px;
        }
        .carousel-buttons button:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }
        footer {
            background-color: #2c3e50;
            color: #fff;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }

        /* Media Queries para responsividade */
        @media (max-width: 768px) {
            header h1 {
                font-size: 1.5rem;
            }
            nav ul {
                flex-direction: column;
            }
            .slideshow {
                height: 300px;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 1.2rem;
            }
            nav ul li {
                margin: 0.5rem 0;
            }
            .slideshow {
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Deliqueijos</h1>
        <p>Delícias frescas diretamente do Nordeste para sua mesa!</p>
    </header>
    <nav>
        <ul>
            <li><a href="index.html" class="active">Home</a></li>
            <li><a href="produtos.html">Produtos</a></li>
            <li><a href="sobre.html">Sobre Nós</a></li>
            <li><a href="contato.html">Contato</a></li>
        </ul>
    </nav>
    <main>
        <div class="slideshow">
            <div class="slides">
                <img src="https://via.placeholder.com/1200x300?text=Queijo+Coalho" alt="Queijo Coalho">
                <img src="https://via.placeholder.com/1200x300?text=Queijo+Manteiga" alt="Queijo Manteiga">
                <img src="https://via.placeholder.com/1200x300?text=Queijo+Ricota" alt="Queijo Ricota">
                <img src="https://via.placeholder.com/1200x300?text=Queijo+Provolone" alt="Queijo Provolone">
                <img src="https://via.placeholder.com/1200x300?text=Queijo+Prato" alt="Queijo Prato">
            </div>
            <div class="carousel-buttons">
                <button id="prev">&#10094; Anterior</button>
                <button id="next">Próximo &#10095;</button>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Deliqueijos. Todos os direitos reservados.</p>
    </footer>

    <script>
        // Seleção dos elementos do carrossel
        const slides = document.querySelector('.slides');
        const slideImages = document.querySelectorAll('.slideshow img');
        const prevButton = document.getElementById('prev');
        const nextButton = document.getElementById('next');

        let currentIndex = 0;

        // Função para mostrar a imagem com base no índice
        function updateSlidePosition() {
            const slideWidth = slideImages[0].clientWidth;
            slides.style.transform = `translateX(-${currentIndex * slideWidth}px)`;
        }

        // Função para mover para o próximo slide
        function nextSlide() {
            currentIndex = (currentIndex + 1) % slideImages.length;
            updateSlidePosition();
        }

        // Função para mover para o slide anterior
        function prevSlide() {
            currentIndex = (currentIndex - 1 + slideImages.length) % slideImages.length;
            updateSlidePosition();
        }

        // Evento de clique nos botões
        nextButton.addEventListener('click', nextSlide);
        prevButton.addEventListener('click', prevSlide);

        // Inicialização do carrossel
        updateSlidePosition();
    </script>
</body>
</html>
