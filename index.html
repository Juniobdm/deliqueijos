<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deliqueijos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #f8c471;
            color: #fff;
            padding: 1rem;
            display: flex;
            justify-content: center; /* Centraliza o conteúdo */
            align-items: center;
            text-align: center;
            position: relative; /* Necessário para o posicionamento do banner */
            background-image: url('https://raw.githubusercontent.com/Juniobdm/deliqueijos/main/banner.png'); /* URL do banner */
            background-size: cover; /* Faz o banner cobrir toda a área */
            background-position: center; /* Centraliza o banner */
            height: 150px; /* Altura ajustada para mais espaço */
            overflow: hidden; /* Garante que o banner seja cortado se ultrapassar a altura */
        }
        header div {
            display: flex; /* Exibe logo e texto lado a lado */
            align-items: center; /* Alinha verticalmente */
        }
        header img {
            max-width: 150px; /* Aumenta o tamanho do logo */
            margin-right: 15px; /* Espaçamento entre logo e texto */
        }
        header h1 {
            margin: 0;
        }
        header p {
            margin: 0;
            font-size: 1rem;
        }
        /* Ajuste para exibir o título e subtítulo em 2 linhas */
        header div > div {
            display: flex;
            flex-direction: column; /* Organiza o texto em duas linhas */
            align-items: flex-start; /* Alinha o conteúdo à esquerda */
        }
        nav {
            background-color: #e67e22;
            padding: 0.5rem;
        }
        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            margin: 0;
            padding: 0;
            flex-wrap: wrap;
        }
        nav ul li {
            margin: 0 1rem;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
        }
        main {
            padding: 2rem;
        }
        .slideshow {
            position: relative;
            max-width: 100%;
            margin: auto;
            overflow: hidden;
            border-radius: 10px;
            height: 550px;
        }
        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .slideshow img {
            width: 100%;
            flex-shrink: 0;
        }
        .carousel-buttons {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }
        .carousel-buttons button {
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
            border-radius: 5px;
        }
        .carousel-buttons button:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }
        footer {
            background-color: #2c3e50;
            color: #fff;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }

        /* Media Queries para responsividade */
        @media (max-width: 768px) {
            header h1 {
                font-size: 1.5rem;
            }
            nav ul {
                flex-direction: column;
            }
            .slideshow {
                height: 300px;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 1.2rem;
            }
            nav ul li {
                margin: 0.5rem 0;
            }
            .slideshow {
                height: 250px;
            }
            header img {
                max-width: 120px; /* Reduz tamanho do logo em telas pequenas */
            }
        }
    </style>
</head>
<body>
    <header>
        <div>
            <!-- Logo da empresa à esquerda -->
            <img src="https://raw.githubusercontent.com/Juniobdm/deliqueijos/main/deliqueijos-bg.png" alt="Logo Deliqueijos">
            <div>
                <!-- Título e subtítulo em duas linhas, alinhados à esquerda -->
                <h1>Deliqueijos</h1>
                <p>Delícias frescas diretamente do Nordeste para sua mesa!</p>
            </div>
        </div>
    </header>
    <nav>
        <ul>
            <li><a href="index.html" class="active">Home</a></li>
            <li><a href="produtos.html">Produtos</a></li>
            <li><a href="sobre.html">Sobre Nós</a></li>
            <li><a href="contato.html">Contato</a></li>
        </ul>
    </nav>
    <main>
        <div class="slideshow">
            <div class="slides">
                <img src="https://via.placeholder.com/1200x300?text=Queijo+Coalho" alt="Queijo Coalho">
                <img src="https://via.placeholder.com/1200x300?text=Queijo+Manteiga" alt="Queijo Manteiga">
                <img src="https://via.placeholder.com/1200x300?text=Queijo+Ricota" alt="Queijo Ricota">
                <img src="https://via.placeholder.com/1200x300?text=Queijo+Provolone" alt="Queijo Provolone">
                <img src="https://via.placeholder.com/1200x300?text=Queijo+Prato" alt="Queijo Prato">
            </div>
            <div class="carousel-buttons">
                <button id="prev">&#10094; Anterior</button>
                <button id="next">Próximo &#10095;</button>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Deliqueijos. Todos os direitos reservados.</p>
    </footer>

    <script>
        let currentIndex = 0;
        const slides = document.querySelectorAll('.slides img');
        const totalSlides = slides.length;

        function showSlide(index) {
            const slideWidth = slides[0].clientWidth;
            const slidesContainer = document.querySelector('.slides');
            slidesContainer.style.transform = `translateX(-${index * slideWidth}px)`;
        }

        function nextSlide() {
            currentIndex = (currentIndex + 1) % totalSlides;
            showSlide(currentIndex);
        }

        function prevSlide() {
            currentIndex = (currentIndex - 1 + totalSlides) % totalSlides;
            showSlide(currentIndex);
        }

        // Event listeners for the buttons
        document.getElementById('next').addEventListener('click', nextSlide);
        document.getElementById('prev').addEventListener('click', prevSlide);

        // Auto slide every 5 seconds
        setInterval(nextSlide, 5000);

        // Initial display
        showSlide(currentIndex);
    </script>
</body>
</html>
